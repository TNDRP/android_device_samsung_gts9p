name: TWRP

on:
  push:
    branches:
      - 'android-12.1'

    paths:
      - 'boardconfig.mk'

jobs:
  build:
    name: Build TWRP by ${{ github.actor }}
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id
    permissions:
      contents: write
    steps:
    - name: Check Out
      uses: actions/checkout@v4

    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main

    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        max-size: "10G"

    - name: Prepare the environment
      run: |
        sudo apt update
        sudo apt -y upgrade
        sudo apt -y install gperf gcc-multilib gcc-10-multilib g++-multilib g++-10-multilib libc6-dev lib32ncurses5-dev x11proto-core-dev libx11-dev tree lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc bc ccache lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libwxgtk3.0-gtk3-dev libxml2 lzop pngcrush schedtool squashfs-tools imagemagick libbz2-dev lzma ncftp qemu-user-static libstdc++-10-dev libtinfo5 libgflags-dev
        sudo add-apt-repository universe
        sudo apt -y install libncurses5

    - name: Install OpenJDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '8'

    - name: Install Git-Repo
      run: |
        mkdir ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Initialize Repo
      run: |
        mkdir twrp
        cd twrp
        git config --global user.name "SavedByLight"
        git config --global user.email "mrfluffyoven@gmail.com"
        repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
        repo sync -j$(nproc --all) --force-sync

    - name: Clone Device Tree
      run: |
        cd twrp
        git clone https://github.com/TNDRP/android_device_samsung_gts9p.git -b android-12.1 ./device/samsung/gts9p
        cd device/samsung/gts9p
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV
        echo "VERSION=$(cat version.mk | grep '^TW_DEVICE_VERSION' | awk '{print $3}')" >> $GITHUB_ENV
        echo "COMMIT_ID2=$(git log --pretty=format:"%H" --grep="Unofficial build release" | sed -n '2p')" >> $GITHUB_ENV

    - name: Building Image
      run: |
        echo "BUILD_DATE=$(date +%Y%m%d)" >> $GITHUB_ENV
        cd twrp
        export USE_CCACHE=1
        export CCACHE_EXEC=/usr/bin/ccache
        sed -i 's/return sandboxConfig\.working/return false/g' build/soong/ui/build/sandbox_linux.go
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        lunch twrp_gts9p-eng && make clean && mka recoveryimage
        echo "Done building your recovery.img"
        cd out/target/product/gts9p
        echo "Creating tar archive for ODIN flashing..."
        tar -cvf recovery.tar recovery.img
        echo "Done, download it and flash."
        

    - name: Set Body
      run: |
        echo -e \
        "
        ## Unofficial Build for Samsung Galaxy Tab S9+ 5G - SM-X810 (gts9p)
        _Note: Flash at your own risk. This build were still in the process of testing._
        ### Resources
        * [TWRP Manifest](https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp/tree/twrp-12.1)
        * [Device Tree](https://github.com/TNDRP/android_device_samsung_gts9p/tree/twrp-12.1)
        
        Build Device: gts9p
        Build Date: ${{ env.BUILD_DATE }}
        Build Release: Unofficial Beta
        Build Branch: 12.1 (v3.7.1)
        Compatibility: Android 12+
        Custom Version: ${{ env.VERSION }}
        
        ### What's new?
        * To be edited...
        * [Full Changelog](https://github.com/TNDRP/android_device_samsung_gts9p/compare/${{ env.COMMIT_ID2 }}...${{ env.COMMIT_ID }})

        ### Trigger Event
        _This build were compiled by triggering branch twrp-12.1 of current tree, triggered by a push event in [version makefile](https://github.com/TNDRP/android_device_samsung_gts9p/blob/twrp-12.1/version.mk)._
        * [Last Commit](https://github.com/TNDRP/android_device_samsung_gts9p/commit/${{ env.COMMIT_ID }})
        " > changelog.txt

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          twrp/out/target/product/gta9p/recovery.img
          twrp/out/target/product/gta9p/recovery.tar
        name: TWRP Release Build for Samsung Galaxy Tab A9+ 5G - SM-X216B (gta9p) // ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body_path: changelog.txt
